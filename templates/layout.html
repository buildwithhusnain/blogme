<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogMe {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#ffffff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white transition-colors duration-300">
    <div class="flex min-h-screen">
        <!-- Single Sidebar with Navigation and Topics -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-50 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
            <!-- Header -->
            <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
                <a href="{% url 'core:home' %}" class="text-xl font-bold">BlogMe</a>
                <button id="closeSidebar" class="lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Navigation Links -->
            <nav class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="space-y-2">
                    <a href="{% url 'core:home' %}" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        Home
                    </a>
                    <a href="{% url 'core:explore' %}" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        Explore
                    </a>
                    <a href="{% url 'core:about' %}" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        About
                    </a>
                </div>
            </nav>
            
            <!-- Latest Topics Section -->
            <div class="p-4">
                <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-3">Latest Topics</h3>
                <div id="latestTopics" class="space-y-3 max-h-96 overflow-y-auto">
                    <div class="animate-pulse space-y-3">
                        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 lg:ml-64">
            <!-- Top Header -->
            <header class="bg-white dark:bg-black border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
                <div class="flex items-center justify-between px-4 py-3">
                    <button id="toggleSidebar" class="lg:hidden p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="lg:hidden">
                        <a href="{% url 'core:home' %}" class="text-xl font-bold">BlogMe</a>
                    </div>
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg id="sunIcon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                        <svg id="moonIcon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="p-4 pb-6">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.classList.toggle('dark', currentTheme === 'dark');
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const theme = html.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        });

        // Sidebar functionality
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
        
        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        // Latest topics functionality
        function loadLatestTopics() {
            fetch('{% url "core:latest_topics" %}')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('latestTopics');
                    container.innerHTML = data.topics.map(topic => `
                        <a href="/blog/${topic.id}/" class="block p-3 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-600 hover:shadow-md transition-shadow cursor-pointer">
                            <h4 class="font-medium text-sm mb-1 line-clamp-2">${topic.title}</h4>
                            <p class="text-xs text-gray-500 dark:text-gray-400">${topic.created_at}</p>
                        </a>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading topics:', error);
                });
        }

        loadLatestTopics();
        setInterval(loadLatestTopics, 10000);
    </script>
</body>
</html>
